
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Navito Connect App</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Detect iOS devices
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = 'https://apps.apple.com/app/navito-connect/id6529520271';
            }
            // Detect Android devices
            else if (/android/i.test(userAgent)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.navito.navito_connect';
            }
            // Default fallback (you can redirect to your website or show a message)
            else {
                document.body.innerHTML = "<h1>Please visit this link on a mobile device.</h1>";
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
